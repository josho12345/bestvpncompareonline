<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best VPN Compare Online - Find Your Perfect VPN</title>
    <meta name="description" content="Find the perfect VPN solution for your home or workplace. Compare top VPN providers and make an informed decision.">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="nav-logo">BestVPNCompare</a>
            <ul class="nav-menu">
                <li><a href="/">Home</a></li>
                <li><a href="/articles/use-case/best-vpn-streaming.html">Articles</a></li>
                <li><a href="/android/">Android</a></li>
                <li><a href="/ios/">iOS</a></li>
                <li><a href="/mac/">Mac</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div id="selection-screen">
            <h1>Find Your Perfect VPN Solution</h1>
            <p class="intro-text">Are you looking for VPN security for your home or workplace?</p>
            <div class="button-group">
                <button class="btn-home" onclick="startQuiz('home')">üè† HOME</button>
                <button class="btn-workplace" onclick="startQuiz('workplace')">üè¢ WORKPLACE</button>
            </div>
            <div class="description">
                <p>Choose your context to get personalized VPN recommendations tailored to your specific needs.</p>
            </div>
        </div>

        <div id="quiz-container">
            <h2 id="quiz-title"></h2>
            <div id="quiz-questions"></div>
            <div class="button-group quiz-actions">
                <button class="btn-home" onclick="showResults()">Get My Recommendations</button>
                <button class="btn-back" onclick="resetQuiz()">‚Üê Back</button>
            </div>
        </div>

        <div id="results">
            <h2>‚úÖ Your Personalized VPN Recommendations</h2>
            <div id="recommendations"></div>
            <div class="button-group quiz-actions">
                <button class="btn-back" onclick="resetQuiz()">Start Over</button>
            </div>
        </div>
    </div>

    <script src="js/quiz.js"></script>
    <script>
        let selectedPath = '';
        let answers = {};

        function startQuiz(path) {
            selectedPath = path;
            answers = {};
            document.getElementById('selection-screen').style.display = 'none';
            document.getElementById('quiz-container').style.display = 'block';
            document.getElementById('quiz-title').textContent = path.charAt(0).toUpperCase() + path.slice(1) + ' VPN Security Quiz';

            loadQuestions(path);
        }

        function loadQuestions(path) {
            const questionsDiv = document.getElementById('quiz-questions');
            questionsDiv.innerHTML = '';

            const layer1 = quiz[path].layer1;
            const layer2 = quiz[path].layer2;
            const allQuestions = [...layer1, ...layer2];

            allQuestions.forEach((question, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                questionDiv.setAttribute('data-question-index', index);

                const heading = document.createElement('h3');
                heading.textContent = `Question ${index + 1}`;

                const text = document.createElement('p');
                text.textContent = question;

                const answersDiv = document.createElement('div');
                answersDiv.className = 'answers';

                const yesBtn = document.createElement('button');
                yesBtn.className = 'answer-btn';
                yesBtn.textContent = '‚úì Yes';
                yesBtn.setAttribute('onclick', `selectAnswer(${index}, 'yes')`);

                const noBtn = document.createElement('button');
                noBtn.className = 'answer-btn';
                noBtn.textContent = '‚úó No';
                noBtn.setAttribute('onclick', `selectAnswer(${index}, 'no')`);

                answersDiv.appendChild(yesBtn);
                answersDiv.appendChild(noBtn);
                questionDiv.appendChild(heading);
                questionDiv.appendChild(text);
                questionDiv.appendChild(answersDiv);
                questionsDiv.appendChild(questionDiv);
            });
        }

        function selectAnswer(questionIndex, answer) {
            answers[questionIndex] = answer;

            const questionDiv = document.querySelector(`.question[data-question-index="${questionIndex}"]`);
            const buttons = questionDiv.querySelectorAll('.answer-btn');
            buttons.forEach(btn => {
                btn.disabled = true;
                btn.classList.add('answer-disabled');
            });

            const selectedBtn = answer === 'yes' ? buttons[0] : buttons[1];
            selectedBtn.classList.remove('answer-disabled');
            selectedBtn.classList.add('answer-selected');
        }

        function showResults() {
            const recommendationsDiv = document.getElementById('recommendations');
            recommendationsDiv.innerHTML = '';

            const recommendations = generateRecommendations(selectedPath);

            recommendations.forEach(rec => {
                const recDiv = document.createElement('div');
                recDiv.className = 'recommendation';

                const name = document.createElement('h3');
                name.textContent = rec.name;

                const desc = document.createElement('p');
                desc.textContent = rec.description;

                const bestFor = document.createElement('p');
                const label = document.createElement('strong');
                label.textContent = 'Best for: ';
                bestFor.appendChild(label);
                bestFor.appendChild(document.createTextNode(rec.bestFor));

                recDiv.appendChild(name);
                recDiv.appendChild(desc);
                recDiv.appendChild(bestFor);
                recommendationsDiv.appendChild(recDiv);
            });

            document.getElementById('quiz-container').style.display = 'none';
            document.getElementById('results').style.display = 'block';
        }

        function generateRecommendations(path) {
            const recommendations = [];

            if (path === 'home') {
                recommendations.push({
                    name: 'ü•á ExpressVPN',
                    description: 'Fast, secure, and easy to use with excellent customer support.',
                    bestFor: 'Streaming, privacy, and overall performance'
                });
                recommendations.push({
                    name: 'ü•à NordVPN',
                    description: 'Great balance of security, speed, and affordability.',
                    bestFor: "Budget-conscious users who don't want to compromise on security"
                });
                recommendations.push({
                    name: 'ü•â Surfshark',
                    description: 'Unlimited device connections with strong security features.',
                    bestFor: 'Families and users with multiple devices'
                });
            } else {
                recommendations.push({
                    name: 'ü•á NordVPN Teams',
                    description: 'Enterprise-grade security with centralized management.',
                    bestFor: 'Small to medium businesses requiring robust security'
                });
                recommendations.push({
                    name: 'ü•à Perimeter 81',
                    description: 'Cloud-based VPN with advanced access controls.',
                    bestFor: 'Modern workplaces with remote teams'
                });
                recommendations.push({
                    name: 'ü•â Cisco AnyConnect',
                    description: 'Enterprise solution with comprehensive security features.',
                    bestFor: 'Large organizations with complex network requirements'
                });
            }

            return recommendations;
        }

        function resetQuiz() {
            selectedPath = '';
            answers = {};
            document.getElementById('selection-screen').style.display = 'block';
            document.getElementById('quiz-container').style.display = 'none';
            document.getElementById('results').style.display = 'none';
        }
    </script>
</body>
</html>
