# GitHub Pages Jekyll Configuration
# This file optimizes the GitHub Pages deployment

# Exclude files from Jekyll processing
exclude:
  - README.md
  - BACKUP.md
  - .gitignore
  - .git/
  - .github/
  - node_modules/
  - vendor/
  - tmp/
  - backup/
  - scripts/
  - "*.log"

# Include specific files that start with underscore or dot
include:
  - .htaccess
  - _redirects

# Markdown settings
kramdown:
  input: GFM
  hard_wrap: false

# Plugin settings (GitHub Pages safe plugins)
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

# SEO settings
